<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placement Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>ðŸŽ“ Placement Prediction System</h1>
        <p class="subtitle">
            Predict placement probability using academic & skill profile
        </p>

        <form action="/predict" method="post">

            <div class="grid">
                <input type="number" step="any" name="ssc" placeholder="SSC Marks" required>
                <input type="number" step="any" name="hsc" placeholder="HSC Marks" required>
                <input type="number" step="any" name="cgpa" placeholder="CGPA" required>
                <input type="number" step="any" name="aptitude" placeholder="Aptitude Score" required>
                <input type="number" step="any" name="certifications" placeholder="Workshops / Certifications Count">
                <input type="number" step="any" name="projects" placeholder="Projects Count" required>
                <input type="number" step="any" name="internships" placeholder="Internships Count" required>
                <input type="number" step="any" name="softskills" placeholder="Soft Skills Rating" required>
                <select name="extracurricular" required>
                    <option value="" disabled selected>Extracurricular Activities</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
                <select name="placetrain" required>
                    <option value="" disabled selected>Placement Training</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

            </div>

            <button type="submit">Predict Placement</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>{{ prediction }}</h2>
            <p>Placement Probability: <span>{{ probability }}%</span></p>
        </div>
        {% endif %}
    </div>

    <footer>
        Built with Machine Learning & Flask
    </footer>
</div>

</body>
</html>
