<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placement Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>ðŸŽ“ Placement Prediction System</h1>
        <p class="subtitle">
            Predict placement probability using academic & skill profile
        </p>

        <form action="/predict" method="post">

            <div class="grid">
                <input type="number" step="0.01" name="ssc"
       placeholder="SSC Marks (0â€“100)"
       min="0" max="100" required>

<input type="number" step="0.01" name="hsc"
       placeholder="HSC Marks (0â€“100)"
       min="0" max="100" required>

<input type="number" step="0.01" name="cgpa"
       placeholder="CGPA (0â€“10)"
       min="0" max="10" required>

<input type="number" step="1" name="aptitude"
       placeholder="Aptitude Score (0â€“100)"
       min="0" max="100" required>

<input type="number" step="1" name="certifications"
       placeholder="Workshops / Certifications" required>

<input type="number" step="1" name="projects"
       placeholder="Projects Count" required>

<input type="number" step="1" name="internships"
       placeholder="Internships Count (0â€“10)"
       min="0" max="10" required>

<input type="number" step="0.1" name="softskills"
       placeholder="Soft Skills Rating (0â€“5)"
       min="0" max="5" required>

                <select name="extracurricular" required>
                    <option value="" disabled selected>Extracurricular Activities</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
                <select name="placetrain" required>
                    <option value="" disabled selected>Placement Training</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

            </div>

            <button type="submit">Predict Placement</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>{{ prediction }}</h2>
            <p>Placement Probability: <span>{{ probability }}%</span></p>
        </div>
        {% endif %}
    </div>

    <footer>
        Built with Machine Learning & Flask
    </footer>
</div>

</body>
</html>
